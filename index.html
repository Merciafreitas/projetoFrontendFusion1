<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Css/main.css">
    <title>Projeto front end fusion</title>
</head>
<body>

    <header class="header">

        <figure class="header__logo">
            <img src="./Assets/Images/Logo.svg" alt="Logo do projeto" class="header__logo-img">
        </figure>

        <nav class="header__menuPrincipal">
            <ul class="header__menuPrincipal-lista">
                <li><a href="#" class="header__menuPrincipal-item">Equipe</a></li>
                <li><a href="#" class="header__menuPrincipal-item">Sobre</a></li>
                <li><a href="#" class="header__menuPrincipal-item">Projeto</a></li>
                <li><a id="Github" target="_blank" href="https://github.com/dinhoSilwa/projetoFrontendFusion1" class="header__menuPrincipal-item"><img src="./Assets/Images/IconGithub.svg" alt="GitHub Icon">Github</a></li>
            </ul>
        </nav>

    </header>

    <section class="hero">

        <div id="hero__mosaico">

            <div class="hero__mosaico-coluna colunahero01">
                <figure class="hero__mosaico-imgs">
                    <img src="./Assets/Images/davi.svg" alt="Imagem davi" class="hero__mosaico-img">
                </figure>
            </div>

            <div class="hero__mosaico-coluna colunahero02">
                <figure class="hero__mosaico-imgs">
                    <img src="./Assets/Images/Mércia.jpeg" alt="Imagem mércia" class="hero__mosaico-img">
                    <img src="./Assets/Images/Dinho.svg" alt="Imagem dinho" class="hero__mosaico-img">
                </figure>
            </div>

            <div class="hero__mosaico-coluna colunahero03">
                <figure class="hero__mosaico-imgs">
                    <img src="./Assets/Images/Ricardo.jpeg" alt="Imagem ricardo" class="hero__mosaico-img">
                    <img src="./Assets/Images/Dinho.svg" alt="Imagem dinho" class="hero__mosaico-img">
                </figure>
            </div>

            <div class="hero__mosaico-coluna colunahero04">
                <figure class="hero__mosaico-imgs">
                    <img src="./Assets/Images/Nico.jpeg" alt="Imagem nico" class="hero__mosaico-img">
                </figure>
            </div>


        </div>

        <div class="hero__rightarea">

            <div class="hero__descricao">
                <h3>Projeto</h3>
                <h1>Front-end</h1>
                <h1>Fusion</h1>
                <h4>Codifique o seu futuro Hoje!</h4>
            </div>

            <div class="hero__flags">
                <ul class="hero__flags-lista">
                    <li class="html"><span class="hero__flag-tecnologia"><img src="./Assets/Images/html.svg" alt="imagem Html"> HTML</span></li>
                    <li class="css"><span class="hero__flag-tecnologia"><img src="./Assets/Images/css.svg" alt="Imagem Css"> CSS</span></li>
                    <li class="javascript"><span class="hero__flag-tecnologia"><img src="./Assets/Images/js.svg" alt="Imagem Javascript"> JavaScript</span></li>
                </ul>
            </div>

        </div>

    </section>

</body>
</html>
